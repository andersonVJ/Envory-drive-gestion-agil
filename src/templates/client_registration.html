{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Clientes - EVORY DRIVE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-sky-200 via-sky-100 to-blue-200 min-h-screen py-8"
  >
    <div class="container mx-auto px-4 max-w-4xl">
      <!-- Header -->
      <div
        class="bg-white rounded-t-lg shadow-lg p-6 border-b-4 border-sky-500"
      >
        <h1 class="text-3xl font-bold text-gray-800 text-center">
          Registro de Clientes
        </h1>
        <p class="text-center text-gray-600 mt-2">
          EVORY DRIVE - Complete todos los campos requeridos
        </p>
      </div>

      <!-- Formulario -->
      <form
        id="clientForm"
        class="bg-white shadow-lg rounded-b-lg"
      >
        {% csrf_token %}

        <div class="p-8">
          <!-- Información Personal -->
          <div class="mb-8">
            <h2
              class="text-2xl font-bold text-gray-800 mb-6 pb-2 border-b-2 border-sky-500"
            >
              Información Personal
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Primer Nombre -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Primer Nombre <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="primer_nombre"
                  name="primer_nombre"
                  required
                  maxlength="30"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="Juan"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_primer_nombre"></p>
              </div>

              <!-- Segundo Nombre -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Segundo Nombre
                </label>
                <input
                  type="text"
                  id="segundo_nombre"
                  name="segundo_nombre"
                  maxlength="30"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="Carlos"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_segundo_nombre"></p>
              </div>

              <!-- Primer Apellido -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Primer Apellido <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="primer_apellido"
                  name="primer_apellido"
                  required
                  maxlength="30"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="Pérez"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_primer_apellido"></p>
              </div>

              <!-- Segundo Apellido -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Segundo Apellido
                </label>
                <input
                  type="text"
                  id="segundo_apellido"
                  name="segundo_apellido"
                  maxlength="30"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="González"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_segundo_apellido"></p>
              </div>

              <!-- Tipo de Documento -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Tipo de Documento <span class="text-red-500">*</span>
                </label>
                <select
                  id="tipo_documento"
                  name="tipo_documento"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                >
                  <option value="">Seleccione...</option>
                  <option value="CC">Cédula de Ciudadanía</option>
                  <option value="CE">Cédula de Extranjería</option>
                  <option value="PAS">Pasaporte</option>
                </select>
                <p class="text-xs text-red-500 mt-1 hidden" id="error_tipo_documento"></p>
              </div>

              <!-- Número de Documento -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Número de Documento <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="numero_documento"
                  name="numero_documento"
                  required
                  maxlength="15"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="1234567890"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_numero_documento"></p>
              </div>

              <!-- Correo Electrónico -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Correo Electrónico <span class="text-red-500">*</span>
                </label>
                <input
                  type="email"
                  id="correo"
                  name="correo"
                  required
                  maxlength="100"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="cliente@ejemplo.com"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_correo"></p>
              </div>

              <!-- Teléfono -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Teléfono <span class="text-red-500">*</span>
                </label>
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  required
                  maxlength="10"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="3001234567"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_telefono"></p>
              </div>

              <!-- Compañía Asociada -->
              <div class="md:col-span-2">
                <label class="block text-gray-700 font-semibold mb-2">
                  Compañía Asociada <span class="text-red-500">*</span>
                </label>
                <select
                  id="compania_id"
                  name="compania_id"
                  required
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                >
                  <option value="">Cargando compañías...</option>
                </select>
                <p class="text-xs text-red-500 mt-1 hidden" id="error_compania_id"></p>
              </div>
            </div>
          </div>

          <!-- Seguridad -->
          <div class="mb-8">
            <h2
              class="text-2xl font-bold text-gray-800 mb-6 pb-2 border-b-2 border-sky-500"
            >
              Contraseña
            </h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Crear Contraseña -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Crear Contraseña <span class="text-red-500">*</span>
                </label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  maxlength="60"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="Mínimo 8 caracteres"
                />
                <p class="text-xs text-gray-500 mt-1">
                  Mínimo 8 caracteres, una mayúscula, una minúscula y un número
                </p>
                <p class="text-xs text-red-500 mt-1 hidden" id="error_password"></p>
              </div>

              <!-- Confirmar Contraseña -->
              <div>
                <label class="block text-gray-700 font-semibold mb-2">
                  Confirmar Contraseña <span class="text-red-500">*</span>
                </label>
                <input
                  type="password"
                  id="confirm_password"
                  name="confirm_password"
                  required
                  maxlength="60"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent"
                  placeholder="Repita la contraseña"
                />
                <p class="text-xs text-red-500 mt-1 hidden" id="error_confirm_password"></p>
              </div>
            </div>
          </div>
        </div>

        <!-- Botones -->
        <div
          class="bg-gray-50 px-8 py-6 border-t flex justify-end items-center gap-4"
        >
          <button
            type="button"
            id="cancelBtn"
            class="px-6 py-3 bg-white border-2 border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition-colors"
          >
            Cancelar
          </button>

          <button
            type="submit"
            id="submitBtn"
            class="px-8 py-3 bg-sky-600 text-white font-semibold rounded-lg hover:bg-sky-700 transition-colors"
          >
            Registrar Cliente
          </button>
        </div>
      </form>

      <!-- Mensajes -->
      <div id="messageContainer" class="mt-4"></div>
    </div>

    <script src="{% static 'js/client_registration.js' %}"></script>
  </body>
</html>
