{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver Registration</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold text-blue-600 mb-6">Driver Registration</h1>

  <form class="bg-white p-8 rounded-2xl shadow-md w-96 space-y-4">
    <div>
      <label class="block text-sm font-semibold mb-1">Full Name</label>
      <input type="text" name="name" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="John Doe">
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">ID Number</label>
      <input type="text" name="id_number" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="1234567890">
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Phone</label>
      <input type="text" name="phone" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="+1 555 123 4567">
    </div>

    <div>
      <label class="block text-sm font-semibold mb-1">Email</label>
      <input type="email" name="email" class="w-full border rounded-lg p-2 focus:ring focus:ring-blue-300" placeholder="driver@example.com">
    </div>

    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Register
    </button>
  </form>

  <a href="/" class="mt-6 text-blue-500 hover:underline">‚Üê Back to Home</a>
</body>
</html>
